											<font color="#ffa31a">	<h2> update Node JS</h2></font>

1) Clear NPM's cache:<br>	
<font color="#e8aa00"> sudo npm cache clean -f </font><br><br>			

2) Install a little helper called 'n'<br>	
<font color="#e8aa00">sudo npm install -g n</font><br><br>	

3) Install latest stable Node.js version:<br>	
<font color="#e8aa00"> sudo n stable </font><br><br>	

4) Checked  version:<br>	
<font color="#e8aa00"> node --version </font><br><br>
