<title>Зарплатный калькулятор Gross + Net </title>

<script>
function myFunction() {
var grossin = document.getElementById("gross").value;
var netin =document.getElementById("net").value;

var coeff = grossin /100;
var nalog =  coeff * 13;


var gross = grossin - nalog;
var net = netin /0.87;

 if (gross != null) {
    document.getElementById("demo").innerHTML = "NET: " + gross + " руб." ;
}
 if (net != null) {
    document.getElementById("demo2").innerHTML ="GROSS: " +net + " руб." ;
        }

  }
</script>
</head>
<body class="content">
<!-- Heading -->
<header>
<h1> <a href="https://jf17.ru/" >Главная</a></h1>
<hr />
</header>

<font color="#ffa31a"><h1>Зарплатный калькулятор Gross + Net </h1></font><br>
<p>GROSS = NET + 13%</p><br>
<p id="demo"></p>
<p id="demo2"></p><br><br>
Gross: <input type="text" id="gross"><br><br>
Net: <input type="text" id="net"><br><br>
<input type="submit" value="Calculate Gross + Net " onclick="myFunction()">
