<script type="text/javascript">
//<![CDATA[

var strikethrough = function() {
	var input = document.getElementById('input');
	var output = document.getElementById('output');
	var result = '\u0336';
	for (var i=0;i<input.value.length;i++) {
		result += input.value.charAt(i)+'\u0336';
	}
	output.value = result;
}

//]]>
</script>

<!-- Heading -->
<header>

<font color="#ffa31a"><h1>Перечёркнутый текст </h1></font><br>
<div class="wrapper">
				<form onsubmit="strikethrough();return false;">
Ввести текст: <textarea id="input"></textarea><br><br>
Результат: <textarea id="output"></textarea><br><br>
<input type="submit" value="Зечеркнуть текст" >
				</form><br><br>
</div>
