<script>

function copyPassword() {
    var copyText = document.getElementById("password");
    copyText.select();
    document.execCommand("copy");
}
function genPassword() {
    var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    var passwordLength =  document.getElementById("length").value;
    var password = "";
    for (var i = 0; i <= passwordLength; i++) {
        var randomNumber = Math.floor(Math.random() * chars.length);
        password += chars.substring(randomNumber, randomNumber +1);
    }
    document.getElementById("password").value = password;
}
</script>
</head>
<body class="content">
<!-- Heading -->
<header>
<h1><a href="../../../../../../../index.html" >Главная</a></h1>
<hr />
</header>

<font color="#ffa31a"><h1>Генератор паролей </h1></font><br>
длина пароля = <input type="text" id="length" value="8">
<br><br>
пароль: <input type="text" id="password">
<br><br>
<br><br>
<input type="submit" value="сгенерировать новый пароль" onclick="genPassword()">
<br><br>
<input type="submit" value="скопировать пароль в буфер обмена" onclick="copyPassword()">
