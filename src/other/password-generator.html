    <script>
        async function copyPassword() {
            const passwordField = document.getElementById("password");

            if (!passwordField.value) {
                showNotification("–°–Ω–∞—á–∞–ª–∞ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–π—Ç–µ –ø–∞—Ä–æ–ª—å!", "error");
                return;
            }

            try {
                await navigator.clipboard.writeText(passwordField.value);
                showNotification("–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!");
            } catch (err) {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                passwordField.select();
                document.execCommand("copy");
                showNotification("–ü–∞—Ä–æ–ª—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
            }
        }

        function genPassword() {
            const lengthInput = document.getElementById("length");
            const passwordLength = parseInt(lengthInput.value);

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –¥–ª–∏–Ω—ã –ø–∞—Ä–æ–ª—è
            if (isNaN(passwordLength) || passwordLength < 1 || passwordLength > 128) {
                showNotification("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é –¥–ª–∏–Ω—É –ø–∞—Ä–æ–ª—è (1-128)", "error");
                return;
            }

            // –ü–æ–ª—É—á–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–∏–º–≤–æ–ª–æ–≤
            let chars = "";
            if (document.getElementById("lowercase").checked) {
                chars += "abcdefghijklmnopqrstuvwxyz";
            }
            if (document.getElementById("uppercase").checked) {
                chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            }
            if (document.getElementById("numbers").checked) {
                chars += "0123456789";
            }
            if (document.getElementById("symbols").checked) {
                chars += "!@#$%^&*()_+-=[]{}|;:,.<>?";
            }

            if (chars === "") {
                showNotification("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–∏–ø —Å–∏–º–≤–æ–ª–æ–≤", "error");
                return;
            }

            let password = "";

            // –ò—Å–ø–æ–ª—å–∑—É–µ–º –∫—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∏ –±–µ–∑–æ–ø–∞—Å–Ω—ã–π –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä
            if (window.crypto && window.crypto.getRandomValues) {
                const array = new Uint32Array(passwordLength);
                window.crypto.getRandomValues(array);

                for (let i = 0; i < passwordLength; i++) {
                    password += chars[array[i] % chars.length];
                }
            } else {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                for (let i = 0; i < passwordLength; i++) {
                    const randomNumber = Math.floor(Math.random() * chars.length);
                    password += chars[randomNumber];
                }
            }

            document.getElementById("password").value = password;
        }

        function showNotification(message, type = "success") {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.style.backgroundColor = type === "error" ? "#dc3545" : "#28a745";
            notification.style.display = "block";

            setTimeout(() => {
                notification.style.display = "none";
            }, 3000);
        }

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø–∞—Ä–æ–ª—å –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', function () {
            genPassword();
        });
    </script>
