<title>Зарплатный калькулятор Gross + Net </title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<meta http-equiv="Content-Language" content="ru">
<meta name="theme-color" content="#000000"/>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../../../../../../../assets/main.css">
<script>
function calculate13tax() {
var grossin = document.getElementById("gross13").value;
var netin =document.getElementById("net13").value;

var coeff = grossin /100;
var nalog =  coeff * 13;


var gross = grossin - nalog;
var net = netin /0.87;

 if (gross != null) {
    document.getElementById("net13Label").innerHTML = "NET: " + gross + " руб." ;
}
 if (net != null) {
    document.getElementById("gross13Label").innerHTML ="GROSS: " +net + " руб." ;
}

}
function calculate15tax() {
    var grossin = document.getElementById("gross15").value;
    var netin =document.getElementById("net15").value;

    var coeff = grossin /100;
    var nalog =  coeff * 15;


    var gross = grossin - nalog;
    var net = netin /0.85;

    if (gross != null) {
        document.getElementById("net15Label").innerHTML = "NET: " + gross + " руб." ;
    }
    if (net != null) {
        document.getElementById("gross15Label").innerHTML ="GROSS: " +net + " руб." ;
    }
}
</script>
</head>
<body class="content">
<!-- Heading -->
<header>

</header>

<section>
<font color="#ffa31a"><h1>Зарплатный калькулятор Gross + Net (13 %)</h1></font><br>
<p>GROSS = NET + 13%</p><br>
<p id="net13Label"></p>
<p id="gross13Label"></p><br><br>
Gross: <input type="text" id="gross13"><br><br>
Net: <input type="text" id="net13"><br><br>
<input type="submit" value="Calculate Gross + Net " onclick="calculate13tax()">
</section>

<br><br>

<section>

    <p id="net15Label"></p>
    <p id="gross15Label"></p><br><br>
    Gross: <input type="text" id="gross15"><br><br>
    Net: <input type="text" id="net15"><br><br>
    <input type="submit" value="Calculate Gross + Net " onclick="calculate15tax()">
