    <title>Зарплатный калькулятор Gross + Net </title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="Content-Language" content="ru">

    <script>
        function calculate13tax() {
            // Очищаем результаты
            document.getElementById("net13Label").innerHTML = "";
            document.getElementById("gross13Label").innerHTML = "";

            var grossin = parseFloat(document.getElementById("gross13").value);
            var netin = parseFloat(document.getElementById("net13").value);

            // Валидация ввода
            if (isNaN(grossin) && isNaN(netin)) {
                alert("Введите значение в одно из полей");
                return;
            }

            if (!isNaN(grossin) && !isNaN(netin)) {
                alert("Заполните только одно поле для расчета");
                return;
            }

            // Расчет NET из GROSS
            if (!isNaN(grossin) && grossin > 0) {
                var net = grossin * 0.87;
                document.getElementById("net13Label").innerHTML = "NET: " + net.toFixed(2) + " руб.";
            }

            // Расчет GROSS из NET
            if (!isNaN(netin) && netin > 0) {
                var gross = netin / 0.87;
                document.getElementById("gross13Label").innerHTML = "GROSS: " + gross.toFixed(2) + " руб.";
            }
        }
