<script>
function myFunction() {
let first_in = document.getElementById("first").value;
let second_in =document.getElementById("second").value;


let division = first_in / second_in;
let resultValue =division * 100;


 if (resultValue != null) {
    document.getElementById("result").innerHTML ="результат = " +resultValue + " " ;
}

}
</script>

<p>(Число1 / Число2) * 100 <br><br>
Пример: число 23 от числа 5000 это <br>
    (23/5000)*100 </p>
Число1: <input type="text" id="first"> 23<br><br>
Число2: <input type="text" id="second"> 5000<br><br>
<input type="submit" value="Посчитай!" onclick="myFunction()">
