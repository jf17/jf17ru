<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- author: Alexandrovich Alexey Borisovich aka JF17-->
    <title>шрифт - jf17.ru</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="Content-Language" content="ru">
    <meta name="theme-color" content="#000000" />
    <meta name="Description" content="Author: Alexandrovich Alexey Borisovich aka JF17">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../../../../../../assets/main.css">

    <script type="text/javascript">
        function ChangeSize() {
            document.cookie = 'size=150';
        }

        function DeleteCookie() {
            document.cookie = 'size=0';
        }
    </script>
</head>

<body>
    <header>
        <h1><a href="../../../../../../../index.html">Главная</a></h1>
        <hr />
    </header>

    <section>
        <input type="button" onclick="ChangeSize()" value="Изменить размер шрифта" />
        <br><br>
        <input type="button" onclick="DeleteCookie()" value="Удалить куки" />
    </section>

    <!-- Footer -->
    <footer>
        <!-- работа с куки -->
        <script type="text/javascript">
            var x = document.cookie;
            if (x == 'size=150') {
                document.body.style.fontSize = '150%';
            }
        </script>
    </footer>
</body>

</html>
