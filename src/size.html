<meta charset="utf-8">

<script type="text/javascript">
function ChangeSize()
{
document.cookie = 'size=150';
}
function DeleteCookie()
{
document.cookie = 'size=0';
}
</script>
</head>
<body>
<section>
<h1> <a href="https://jf17.ru/" >JF17.ru</a></h1>
<hr />
</section>
</section>

<input type="button" onclick="ChangeSize()"
value="Изменить размер шрифта" />
<br><br>
<input type="button" onclick="DeleteCookie()"
value="удалить куки" />

<!-- работа с куки -->
<script type="text/javascript">
var x = document.cookie;
if(x=='size=150'){
document.body.style.fontSize='150%';
}

</script>

</body>
